<!DOCTYPE html>
<html>

<head>
    <title>Dowry System</title>
</head>

<body>
    <h1>Dowry System Calculator</h1>

    <h5>Bride's/Groom's Name</h5>
    <section>
        <from>
            <label>
                <input type="text" id="name" required>
            </label>
        </from>
    </section>

    <h5>Starting Bid </h5>
    <section>
        <form>
            <label>
                <span>$</span>
                <input type="number" id="bid" required>
            </label>
        </form>
    </section>

    <h5>Bride's/Groom's Education</h5>
    <select id="education">
        <option selected>-</option>
        <option value=1.5>Undergraduate Degree</option>
        <option value=1.2>College Degree</option>
        <option value=1.05>High School Degree</option>
        <option value=0.9>Middle School Degree</option>
    </select>

    <h5>Bride's/Groom's Family Net Worth</h5>
    <select id="family">
        <option selected>-</option>
        <option value=2>More than 10,000$</option>
        <option value=1.5>Between 5,000$ and 10,000$</option>
        <option value=1.2>Less than 5,000$</option>
    </select>

    <h5>Caste</h5>
    <select id="caste">
        <option selected>-</option>
        <option value=100>Brahmin</option>
        <option value=50>Kshatriya</option>
        <option value=20>Vaishya</option>
        <option value=10>Shudra</option>
        <option value=-50>Varna</option>
    </select>

    <h5>Bride's/Groom's Skills</h5>
    <div class="skills">
        <input type="checkbox" value=10> <label>Playing on a musical instrument</label> <br>
        <input type="checkbox" value=20> <label>Good cook</label> <br>
        <input type="checkbox" value=15> <label>Easygoing character</label> <br>
        <input type="checkbox" value=10> <label>Sing well</label>
    </div>

    <h5>Bride's/Groom's Age</h5>
    <div class="age">
        <input type="radio" value=1.5> <label>Between 18-23</label> <br>
        <input type="radio" value=1.2> <label>Between 24-27</label> <br>
        <input type="radio" value=0.95> <label>28+</label>
    </div>

    <h5> Bride's/Groom's reputation</h5>
    <div class="reputation">
        <input type="checkbox" value=0.85> <label>Gossips about his/her parent's attitude</label> <br>
        <input type="checkbox" value=0.9> <label>Gossips about his/her character</label> <br>
        <input type="checkbox" value=-20> <label>General gossips around his/her person</label>
    </div>

    <h5>Love Letter</h5>
    <section id="letter">
        <form>
            <label>
                <textarea maxlength="500"></textarea>
            </label>
        </form>
    </section>

    <button id="calculate">Calculate</button>
    <h2 id="sum">Total:</h2>

    <script src="scripts.js"></script>
</body>

</html>
